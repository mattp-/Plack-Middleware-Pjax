name    = Plack-Middleware-Pjax
author  = Matthew Phillips <mattp@cpan.org>
abstract = PJAX for your Plack
license = Perl_5
copyright_holder = Matthew Phillips <mattp@cpan.org>
version = 1.114400

[@Basic]

[MetaJSON]
[NextRelease]
[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
[PodWeaver]

[MetaResources]
repository.url = git://github.com/mattp-/Plack-Middleware-Pjax.git
repository.web = https://github.com/mattp-/Plack-Middleware-Pjax
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodCoverageTests]
[PodSyntaxTests]

[Prereqs / RuntimeRequires]
Plack = 0
Marpa::R2::HTML = 0

[Prereqs / TestRequires]
Plack::Test = 0
Test::More = 0
HTTP::Request::Common = 0

[Prereqs]
[Run::BeforeRelease]
run = cp %d%pREADME.mkdn .
